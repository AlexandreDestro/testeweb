<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo com Salas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="room-selection">
        <input type="text" id="room-name" placeholder="Nome da sala">
        <button id="host-room">Criar Sala</button>
        <button id="join-room">Entrar na Sala</button>
    </div>

    <div id="chat-container" class="hidden">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Digite sua mensagem">
        <button id="send-message">Enviar</button>
        <button id="leave-room">Sair da Sala</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
